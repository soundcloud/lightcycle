language: android

before_script:
  - "export JAVA_OPTS=-Xmx512m"

android:
  components:
    - build-tools-25.0.1
    - android-25
    - platform-tools
    - extra-android-m2repository
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

jdk:
  - oraclejdk8

branches:
  except:
    - gh-pages

notifications:
  email: false

sudo: false

cache:
  directories:
    - $HOME/.m2
